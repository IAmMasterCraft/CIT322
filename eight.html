<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- 
            Write a script that outputs HTML text that keeps displaying in the
            browser window the multiples of the integer 2, namely 2,4, 8, 16,
            32, 64, 128, etc. Ensure that your loop terminates when the value
            2048576 is printed.
         -->
         <script type="text/javascript">
            var index = 1;
            var number = 2;
            var multiple = 0;
            while (true) {
                multiple = number * index;
                document.write(multiple);
                if (multiple == 2048576) break;
                else index++;
            }
         </script>
    </body>
</html>
